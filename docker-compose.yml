services:
  # ============================================
  # MongoDB
  # ============================================
  mongo:
    image: mongo:7

    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - taskly-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================
  # API (Next.js + Payload CMS + Socket.io)
  # ============================================
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      args:
        PAYLOAD_SECRET: ${PAYLOAD_SECRET:-build-time-secret}

    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mongodb://mongo:27017/taskly
      - PAYLOAD_SECRET=${PAYLOAD_SECRET:-taskly-super-secret-key-change-in-production}
      - NEXT_PUBLIC_SERVER_URL=${NEXT_PUBLIC_SERVER_URL:-http://localhost:3000}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3001}
      - PORT=3000
    volumes:
      - api_media:/app/apps/api/media
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - taskly-network

  # ============================================
  # Web (Nuxt 3 Frontend)
  # ============================================
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NUXT_PUBLIC_API_BASE: http://localhost:3000

    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3001
      - NUXT_PUBLIC_API_BASE=${NUXT_PUBLIC_API_BASE:-http://localhost:3000}
      - BASIC_AUTH_USER=${BASIC_AUTH_USER:-admin}
      - BASIC_AUTH_PASS=${BASIC_AUTH_PASS:-admin}
    depends_on:
      - api
    networks:
      - taskly-network

volumes:
  mongo_data:
    driver: local
  api_media:
    driver: local

networks:
  taskly-network:
    driver: bridge
